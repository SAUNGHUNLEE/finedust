<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>GET</title>
</head>
<body>
<h2>공공데이터</h2>
<select id="sidoName">
    <option>전국</option>
    <option>서울</option>
    <option>부산</option>
    <option>대구</option>
    <option>인천</option>
    <option>광주</option>
    <option>대전</option>
    <option>울산</option>
    <option>경기</option>
    <option>강원</option>
    <option>충북</option>
    <option>충남</option>
    <option>전북</option>
    <option>전남</option>
    <option>경북</option>
    <option>경남</option>
    <option>제주</option>
    <option>세종</option>
</select>
<input type="button" value="확인하기" onclick="doing()"> <!--클릭하면 doing메소드 실행-->
<table id="resultTbl" border="1">
    <thead>
    <tr>
        <th>지역</th>
        <th>측정소</th>
        <th>일시</th>
        <th>통합대기환경수치</th>
        <th>미세먼지농도</th>
        <th>일산화탄소농도</th>
        <th>이산화질소농도</th>
        <th>아황산가스농도</th>
        <th>오존가스농도</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    function doing() {
        const selectedRegion = $("#sidoName").val();
        // 서버로부터 지역 기반의 미세먼지 정보를 요청
        $.ajax({
            url: "/location",  // 변경된 API 경로
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({region: selectedRegion}),  // 서버가 요구하는 데이터 형식에 맞게 수정
            success: function(data) {
                const items = JSON.parse(data);  // JSON 형식으로 변환
                let txt = "";
                for (let item of items) {
                    txt += "<tr>";
                    txt += "<td>" + item.sidoName + "</td>";
                    txt += "<td>" + item.stationName + "</td>";
                    txt += "<td>" + item.dataTime + "</td>";
                    txt += "<td>" + item.khaiValue + (item.khaiGrade ? "(" + item.khaiGrade + "등급)" : "") + "</td>";
                    txt += "<td>" + (item.pm10Flag ? item.pm10Flag : item.pm10Value) + "</td>";
                    txt += "<td>" + (item.coFlag ? item.coFlag : item.coValue) + "</td>";
                    txt += "<td>" + (item.no2Flag ? item.no2Flag : item.no2Value) + "</td>";
                    txt += "<td>" + (item.so2Flag ? item.so2Flag : item.so2Value) + "</td>";
                    txt += "<td>" + (item.o3Flag ? item.o3Flag : item.o3Value) + "</td>";
                    txt += "</tr>";
                }
                $("#resultTbl tbody").html(txt);  // 결과를 테이블에 표시
            },
            error: function(xhr, status, error) {
                console.error("Error fetching data: " + error);
                alert('위치 정보를 불러오는 데 실패하였습니다.');
            }
        });
    }
</script>
</html>
